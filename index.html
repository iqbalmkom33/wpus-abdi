            console.log(hostname);
            console.log(curUrl);
            console.log(slug);
            
            $.ajax({
            type: 'get',
            crossDomain: true,
            dataType: 'text',
            url: curUrl+'slug_urls.json',
            success: function(jsondata){
                let j = JSON.parse(jsondata);
                //console.log(j['dream-apple']);
                console.log(j[slug]);
                //alert(j['giant-happy']['kunci']);
                //alert(j['giant-happy']['no']);
            }
            })

        });


        
    </script>
